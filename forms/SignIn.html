<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script>
         window.addEventListener("load", () => {
            let form = document.forms[0];
            form.addEventListener("submit", handleSignIn)
            function handleSignIn () {
                //let name = document.querySelector("#login").value;
                //let checkbox = document.getElementById("remember");
                //let rememberStatus = checkbox.checked ? "запомнил" : "не запомнил";
                let name = form.elements.login.value;
                let checkbox = form.elements.remember;
                let rememberStatus = checkbox.checked ? "запомнил" : "не запомнил";
                alert(`Привет, ${name}! Я тебя ${rememberStatus}.`);
            }
         });
    </script>
</head>
<body>
    <form action="" method="get">
        <div>
            <label for="login">Login
                <input type="text" name="login" id="login"/>
            </label>
        </div>
        <div>
            <label for="password">Password
                <input type="text" name="password" id="password"/>
            </label>
        </div>
        <div>
            <label for="remember">Remember me
                <input type="checkbox" name="remember" id="remember"/>
            </label>
        </div>
        <input type="submit" value="Sign In" id="SignIn"/>
    </form>
</body>
</html>
